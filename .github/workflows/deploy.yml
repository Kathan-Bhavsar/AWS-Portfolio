name: Upload Portfolio

on:
  push:
    branches:
      - main   # Make sure your GitHub branch name is 'main'. If it's 'master', change this.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Sync Files to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}   # ðŸ‘ˆ Set this in GitHub secrets â†’ your bucket name
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}   # ðŸ‘ˆ Your AWS Access Key
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}   # ðŸ‘ˆ Your AWS Secret Key
          AWS_REGION: ${{ secrets.AWS_REGION }}   # ðŸ‘ˆ Example: ap-south-1 for Mumbai
          SOURCE_DIR: 'website'   # ðŸ‘ˆ This should match your folder name that has index.html (like 'website')
